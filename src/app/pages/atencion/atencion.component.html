  <!-- Contact Section -->
<section id="contact">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">{{ info('h-contact') }}</h2>
    <hr class="star-dark mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="nombre">{{ info('at-nam') }}</label>
              <input id="nombre" type="text" placeholder="{{ info('at-pl-nam') }}" class="form-control" formControlName="nombre">
              <div class="help-block text-danger" *ngIf="nombre.invalid && (nombre.touched || nombre.dirty)">
                <div *ngIf="nombre.errors?.required">{{ info('at-r-na') }}</div>
              </div>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="correo">{{ info('at-cor') }}</label>
              <input id="correo" type="email" placeholder="{{ info('at-pl-cor') }}" class="form-control" formControlName="correo">
              <div *ngIf="correo.invalid && (correo.touched || correo.dirty)" class="help-block text-danger">
                <div *ngIf="correo.errors.required">{{ info('at-r-ma') }}</div>
                <div *ngIf="correo.errors.pattern">{{ info('at-r-inv') }}</div>
              </div>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="telefono">{{ info('at-tlf') }}</label>
              <input id="telefono" type="text" class="form-control" placeholder="{{ info('at-pl-tlf') }}" formControlName="telefono">
              <div *ngIf="telefono.invalid && (telefono.touched || telefono.dirty)" class="help-block text-danger">
                <div *ngIf="telefono.errors.pattern">
                  {{ info('at-r-tlf') }}
                </div>
              </div>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="mensaje">{{ info('at-mnj') }}</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="{{ info('at-mnj') }}" formControlName="mensaje"></textarea>
              <div *ngIf="mensaje.invalid && (mensaje.touched || mensaje.dirty)" class="help-block text-danger">
                <div *ngIf="mensaje.errors.required">{{ info('at-r-msj') }}</div>
              </div>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-xl" [disabled]="form.invalid">{{ info('at-env') }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
