<article>

  <div class="container">
    <h2>
      {{ info('at-cn') }}
    </h2>
    <p>
      {{ info('at-si') }}
    </p>
    <h4>{{ info('at-ho') }}</h4>
    <p>{{ info('at-hor') }}</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">{{ info('at-nam') }}</label>
        <input id="nombre" type="text" placeholder="{{ info('at-pl-nam') }}" class="form-control" formControlName="nombre">
        <div *ngIf="nombre.invalid && (nombre.touched || nombre.dirty)" class="alert alert-danger">
          <div *ngIf="nombre.errors.required">El campo mensaje es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="correo">{{ info('at-cor') }}</label>
        <input id="correo" type="email" placeholder="{{ info('at-pl-cor') }}" class="form-control" formControlName="correo">
        <div *ngIf="correo.invalid && (correo.touched || correo.dirty)" class="alert alert-danger">
          <div *ngIf="correo.errors.required">El campo mensaje es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="telefono">{{ info('at-tlf') }}</label>
        <input id="telefono" type="text" class="form-control" placeholder="{{ info('at-pl-tlf') }}" formControlName="telefono">
        <div *ngIf="telefono.invalid && (telefono.touched || telefono.dirty)" class="alert alert-danger">
          telefono algo
        </div>
      </div>
      <div class="form-group">
        <label for="mensaje">{{ info('at-mnj') }}</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="{{ info('at-mnj') }}" formControlName="mensaje"></textarea>
        <div *ngIf="mensaje.invalid && (mensaje.touched || mensaje.dirty)" class="alert alert-danger">
          <div *ngIf="mensaje.errors.required">El campo mensaje es requerido</div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">{{ info('at-env') }}</button>
      </div>
    </form>
  </div>
</article>
